<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu d’échecs 3D</title>
    <meta name="description" content="Jeu d’échecs 3D Three.js — parties complètes, roque, promotion, en passant, animations, thèmes et partage PGN." />
    <meta name="theme-color" content="#0b0d12" />
    <!-- Open Graph -->
    <meta property="og:title" content="Chess 3D — Three.js" />
    <meta property="og:description" content="Jeu d’échecs 3D jouable dans le navigateur. Règles complètes, animations, thèmes, partage PGN." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og.svg" />
    <meta property="og:image:alt" content="Aperçu du plateau d’échecs 3D" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Chess 3D — Three.js" />
    <meta name="twitter:description" content="Jeu d’échecs 3D jouable dans le navigateur. Règles complètes, animations, thèmes, partage PGN." />
    <meta name="twitter:image" content="/og.svg" />
    <style>
      html, body, #app { height: 100%; margin: 0; }
      body {
        background: radial-gradient(1000px 600px at 50% -10%, #2b3550 0%, rgba(0,0,0,0) 60%),
                    radial-gradient(1400px 900px at 50% 110%, #151924 0%, #0b0d12 60%);
        background-attachment: fixed;
      }
      #app { position: relative; z-index: 0; }

      /* Glass UI */
      :root {
        --panel-bg: rgba(255,255,255,0.06);
        --panel-border: rgba(255,255,255,0.14);
        --text: #f2f4f8;
        --muted: #c8d0e0;
        --accent: #3ae68a;
      }
      #hud {
        position: fixed; top: 14px; left: 14px; right: 14px; display: flex;
        gap: 12px; justify-content: space-between; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text); text-shadow: 0 1px 2px rgba(0,0,0,0.4);
        z-index: 10;
      }
      .brand { font-weight: 800; letter-spacing: .4px; background: linear-gradient(92deg, #e8f0ff 0%, #9ce8ff 45%, #3ae68a 100%); -webkit-background-clip: text; background-clip: text; color: transparent; }
      .panel {
        background: var(--panel-bg); padding: 10px 12px; border-radius: 12px;
        border: 1px solid var(--panel-border); backdrop-filter: blur(10px);
        box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      }
      .controls { display: flex; align-items: center; gap: 8px; }
      button, select {
        appearance: none; -webkit-appearance: none; font-family: inherit; font-size: 13px;
        color: var(--text); background: rgba(255,255,255,0.08);
        border: 1px solid rgba(255,255,255,0.18); border-radius: 10px;
        padding: 8px 10px; cursor: pointer; transition: transform .06s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
        box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02), 0 6px 16px rgba(0,0,0,0.22);
      }
      button:hover, select:hover { background: rgba(255,255,255,0.12); border-color: rgba(255,255,255,0.28); }
      button:active { transform: translateY(1px); }
      #camera-view { padding-right: 28px; background-image: linear-gradient(45deg, transparent 50%, var(--muted) 50%), linear-gradient(135deg, var(--muted) 50%, transparent 50%); background-position: calc(100% - 18px) 55%, calc(100% - 12px) 55%; background-size: 6px 6px, 6px 6px; background-repeat: no-repeat; }

      #move-panel {
        position: fixed; right: 14px; top: 72px; width: 260px; max-height: calc(100% - 88px);
        overflow: auto; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; color: var(--text);
        background: var(--panel-bg); border: 1px solid var(--panel-border); border-radius: 12px; padding: 10px 12px; backdrop-filter: blur(10px);
        box-shadow: 0 10px 28px rgba(0,0,0,0.28);
        z-index: 9;
      }
      #move-list { font-size: 13px; line-height: 1.35; }
      #last-move { color: var(--muted); }
      #last-move button { float: right; font-size: 12px; padding: 6px 8px; }

      /* Themes */
      body.theme-light {
        background: radial-gradient(1000px 600px at 50% -10%, #d6e3ff 0%, rgba(255,255,255,0) 60%),
                    radial-gradient(1400px 900px at 50% 110%, #f4f7ff 0%, #dbe4ff 60%);
      }
      body.theme-neon {
        background: radial-gradient(900px 540px at 20% 0%, #2a004b 0%, rgba(0,0,0,0) 55%),
                    radial-gradient(1100px 700px at 80% 100%, #00283f 0%, #000814 60%);
      }

      #promotion-modal {
        position: fixed; inset: 0; display: none; align-items: center; justify-content: center;
        background: rgba(0,0,0,0.5); z-index: 20; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      }
      #promotion-modal .dialog { background: rgba(20,22,28,0.9); color: var(--text); padding: 16px; border-radius: 14px; min-width: 280px; border: 1px solid var(--panel-border); box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
      #promotion-modal .choices { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 10px; }
      .hidden { display: none; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="hud">
      <div style="display:flex; gap:8px; align-items:center;">
        <div class="panel brand">♘ Chess 3D</div>
        <div class="panel" id="status">Tour: Blanc</div>
      </div>
      <div class="panel controls">
        <button id="btn-new">Nouvelle partie</button>
        <button id="btn-undo">Annuler</button>
        <select id="camera-view">
          <option value="iso">Isométrique</option>
          <option value="white">Vue Blanc</option>
          <option value="black">Vue Noir</option>
        </select>
        <select id="theme-select" title="Thème">
          <option value="dark">Sombre</option>
          <option value="light">Clair</option>
          <option value="neon">Néon</option>
        </select>
        <select id="board-style" title="Plateau">
          <option value="classique">Plateau classique</option>
          <option value="bois">Bois clair</option>
          <option value="ebene">Ébène</option>
          <option value="neon">Néon</option>
        </select>
        <label style="display:flex; align-items:center; gap:6px;">
          <input id="bloom-toggle" type="checkbox" /> Bloom
        </label>
        <input id="bloom-strength" type="range" min="0" max="2" step="0.05" value="0.6" style="width:90px;" />
      </div>
    </div>
    <div id="move-panel">
      <div style="font-weight:600; margin-bottom:6px;">Historique</div>
      <div id="last-move" style="font-size:13px; margin-bottom:6px; opacity:.9;">
        Dernier coup: <span id="last-move-text" style="font-weight:600;">—</span>
        <button id="btn-copy-pgn" style="float:right;">Copier PGN</button>
      </div>
      <div id="move-list"></div>
    </div>
    <div id="promotion-modal">
      <div class="dialog">
        <div>Promotion: choisissez une pièce</div>
        <div class="choices">
          <button id="promo-queen">Dame</button>
          <button id="promo-rook">Tour</button>
          <button id="promo-bishop">Fou</button>
          <button id="promo-knight">Cavalier</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
  </html>
